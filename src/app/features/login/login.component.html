<div class="login-container">
  
  @if (isLoading()) {
    <div class="loading-overlay">
      <mat-spinner diameter="50"></mat-spinner>
      <p class="loading-text">{{ loadingText() }}</p>
    </div>
  } @else {
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>SAP Love Management System (LMS)</mat-card-title>
        <mat-card-subtitle>Enterprise Edition 2026</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Client</mat-label>
            <input matInput formControlName="client">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>User</mat-label>
            <input matInput formControlName="user">
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          @if (errorMessage()) {
            <p class="error-msg">{{ errorMessage() }}</p>
          }

          <div class="actions">
            <button mat-raised-button color="primary" type="submit">Access Love Environment</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  }
</div>
